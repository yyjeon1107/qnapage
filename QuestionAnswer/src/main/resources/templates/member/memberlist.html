<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <title>게시판</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
     
    </nav>

    <div class="container">
        <h2>회원정보</h2>
        <div>총 건수 : <span th:text="${#lists.size(memberList)}"></span></div>
        <table class="table table-striped">
            <thead>
              <tr>
              	<th scope="col">번호</th>
                <th scope="col">이름</th>
                <th scope="col">비밀번호</th>
                <th scope="col">이메일</th>
                <th scope="col"></th>
                
              </tr>
            </thead>
            <tbody>
              <tr th:each="member : ${memberList}">
                <td th:text="${member.getId()}">Mark</td>
                <td><a th:text="${member.getName()}">Otto</a></td>
                <td th:text="${member.getPassword()}">Otto</td>                
                <td th:text="${member.getEmail()}">Otto</td>
                <td><a type="button" class="btn btn-primary" th:href="@{/member/admin/delete/{id}(id = ${member.getId()})}">삭제</a></td>   
              </tr>
              </tbody>
          </table>  
    </div>

</body>

</html>
