<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('Hello, Spring Boot!')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="starter-template.css" rel="stylesheet">  
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')"/>


    <div class="starter-template" style="margin-top:-50px; margin-bottom:-50px">
        <h1>회원정보 수정</h1>
        <p class="lead">회원정보 수정 페이지입니다.</p>
    </div>

	<div class="row align-items-center g-lg-5 py-5">
     
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light" th:action="@{/member/edit/{id}(id = ${member.getId()})}"
        method="post">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="email" th:value="${member.email}" />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="name" th:value="${member.name}" />
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingPassword" name="password" th:value="${member.password}" />
            <label for="floatingPassword">Password</label>
          </div>
        
        
		<div class="d-grid gap-12 d-sm-flex justify-content-sm-center">
	        <button 
	        	type="submit" 
	        	class="btn btn-primary btn-lg px-4 gap-3" th:onclick="|location.href='@{/member/mypage/{id}(id = ${member.getId()})}'|">수정</button>
	        
	        <button 
	        	type="button" 
	        	class="btn btn-outline-secondary btn-lg px-4" th:onclick="|location.href='@{/member/mypage/{id}(id = ${session.member.getId()})}'|" 
	        	style="margin-left:10px;">취소</button>
	        
	        <button 
	        	type="button" 
	        	class="btn btn-outline-secondary btn-lg px-4" th:onclick="|location.href='@{/member/delete/{id}(id = ${member.getId()})}'|" 
	        	style="margin-left:10px;">탈퇴</button>
	      </div>	        
       
        
        </form>
      </div>
    </div>


</body>
</html>
