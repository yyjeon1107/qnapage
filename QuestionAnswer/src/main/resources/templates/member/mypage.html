<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <title>게시판</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
     
    </nav>

    <div class="container" th:each="member: ${member}">
        <h2>마이페이지</h2>
        <table class="table table-striped">
            <thead>
              <tr>              	
                <th scope="col">이름</th>
                <th scope="col">이메일</th>                
              </tr>
            </thead>
            <tbody>
              <tr >       
                <td th:value="${member.name}" th:text="${member.name}"></td>                     
                <td th:value="${member.email}" th:text="${member.email}"></td>   
              </tr>
            </tbody>
        </table>
          <div class="text-right">
            <a class="btn btn-primary" th:href="@{/member/edit/{id}(id = ${member.getId()})}">회원정보 수정</a>
          </div>
      
    </div>

  
</body>

</html>
