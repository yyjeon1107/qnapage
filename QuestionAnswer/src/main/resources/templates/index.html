<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('Q&A Website')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <title>Q&A Website</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('menu')"/>

    <main role="main" class="container">
        <div class="starter-template">
            <h1>Q&A Website</h1>
            <p class="lead">Welcome!</p>
        </div>
        
     
        
        <div class="d-grid gap-12 d-sm-flex justify-content-sm-center">
        <button 
        	type="button" 
        	class="btn btn-primary btn-lg px-4 gap-3" th:onclick="|location.href='@{/join/member}'|"
        	th:if=" ${session.login == null}">회원가입</button>
        <button 
        	type="button" 
        	class="btn btn-outline-secondary btn-lg px-4" th:onclick="|location.href='@{/join/login}'|" 
        	style="margin-left:10px;" th:if=" ${session.login == null}" >로그인</button>
      </div>
    </main>
    
  
    
</body>

</html>
