<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <title th:text="${title}">Home</title>
</head>
  <body>  
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
        <a class="navbar-brand" href="#"></a>
       
       <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <nav class="navbar">
            <ul class="navbar-nav mr-auto">
                <li>
                    <a class="nav-link" href="/">Q&A WebSite</a>
                </li>          
            </ul> 
        </nav>
       </div>
 

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li>
                    <a class="nav-link" th:if=" ${session.login == 'logined'} " th:href="@{/member/logout}" style="margin-left:1000px">로그아웃</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if=" ${session.login == 'logined'} " th:href="@{/board/list}" >게시판</a>
                </li>
             
                <li class="nav-item" >
                    <a class="nav-link" th:if= "${session.login == 'logined'} and ${session.member.getRole()!=1}"    th:href="@{/member/mypage/{id}(id = ${session.member.getId()})}" >마이페이지</a>
                </li>
                 
                <li class="nav-item">
                    <a class="nav-link" th:if= "${session.login == 'logined'} and ${session.member.getRole()==1}"   th:href="@{/member/memberlist}" >회원정보</a>
                </li>
             
            </ul>
        </div>
    </nav>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script th:inline="javascript">
      window.onload = () => {
          var message = [[${session.message}]];
          if(message !== null) {
              swal(message);
              fetch("/message_reset", {
                method: "GET",
              });
          }
      }
    </script>



  </body>  
</html>
